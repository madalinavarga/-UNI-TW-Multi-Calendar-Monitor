<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/global/layoutStyle/style.css" />
    <link rel="stylesheet" href="views/Calendar/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>

    <title>MyTime</title>
</head>

<body>
    <div class="navbar">
        <img src="../../images/logo.svg" alt="Menu logo" />
        <div class="navbar-items-container">
            <a class="navbar-items" href="/home-logged">Home</a>
            <a class="navbar-items" href="/friendsList">Friends</a>
            <a class="navbar-items active-navbar-item" href="/calendar">Calendar</a>
            <a class="navbar-items" href="/requests">Requests</a>
            <a class="navbar-items" href="/userProfile">Profile</a>
        </div>
        <i class="fa fa-bars hamburger-menu fa-2x" onclick="showMobileMenu()"></i>
    </div>
    <div class="container">
      <!-- <div class="select">
        <p>Select calendar week:</p>
        <input type="date" id="date-picker" />
      </div> -->
      <button id="create-event-btn" onclick="handleCreateEvent()">
        + New Event
      </button>

      <div class="calendar-container">
        <div class="calendar-header">
          <div class="calendar-header-chunk">
            <h2 id="shown-week">May 8 - 14, 2022</h2>
          </div>
          <div class="calendar-header-chunk">
            <button type="button" class="btn" onclick="getPreviousWeek()">
              <i class="fa fa-angle-left fa-lg" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn" onclick="getNextWeek()">
              <i class="fa fa-angle-right fa-lg" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div id="calendar-table">
          <div id="calendar-table-header">
            <div id="hour-cells">
              
            </div>
          </div>          
      </div>

      <div class="popup-container">
        <div class="popup-content">
          <input type="text" placeholder="Add title" />
          <textarea
            type="text"
            placeholder="Add description"
            rows="5"
          ></textarea>
          <input type="date" id="day-event" />
          <div class="date-time-container">
            
            <input type="time" id="start-time" />
            <input type="time" id="end-time" />
          </div>
          <p id="wrong-input"></p>
          <div class="color-picker">
            <label for="color-picker-input">Pick a color:</label>
            <input type="color" id="color-picker-input" value="#b65476" />
          </div>
          <button id="add-event-btn" onClick="handleAddEvent()">
            Add Event
          </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy 2022 Multi-Calendar. All rights reserved.</p>
        <div class="icons-container">
            <a href="https://www.google.com/">
                <img src="../../images/facebook-icon.png" alt="facebook-icon" />
            </a>
            <a href="https://www.google.com/">
                <img src="../../images/instagram-icon.png" alt="instagram-icon" />
            </a>
            <a href="https://www.google.com/">
                <img src="../../images/twitter-icon.png" alt="instagram-icon" />
            </a>
        </div>
    </div>
    <script src="../../public/script/script.js"></script>
    <script src="views/Calendar/script/calendar.js"></script>
</body>

</html>

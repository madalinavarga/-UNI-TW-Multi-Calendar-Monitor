<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/global/layoutStyle/style.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- <link rel="stylesheet" href="../public/userProfile.css" /> -->
    <title>MyTime</title>
  </head>

  <body>
    <div class="navbar">
      <img src="../../images/logo.svg" alt="Menu logo" />
      <div class="navbar-items-container">
        <a class="navbar-items" href="../Home-logged/home-logged.html">Home</a>
        <a class="navbar-items" href="../FriendsList/friendsList.html"
          >Friends</a
        >
        <a class="navbar-items" href="#">Calendar</a>
        <a class="navbar-items" href="../Requests/requests.html">Requests</a>
        <a class="navbar-items active-navbar-item" href="">Profile</a>
      </div>
    </div>
    <div class="container">
      <div class="user-profile-container form-general">
        <div class="user-photo center">
          <img
            class="avatar"
            src="https://tleliteracy.com/wp-content/uploads/2017/02/default-avatar.png"
            alt="avatar"
          />
          <p>Edit</p>
        </div>
        <div class="user-info">
          <hr />
          <h2>User info</h2>
          <input id="firstName" type="text" placeholder="First Name" required />
          <input id="lastName" type="text" placeholder="Last Name" required />
          <input id="email" type="email" placeholder="Email" required />
          <input
            id="password"
            type="password"
            class="pass-key"
            placeholder="Password"
            required
          />

          <button class="btn-primary btn" type="submit">Save</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright &copy 2022 Multi-Calendar. All rights reserved.</p>
      <div class="icons-container">
        <a href="https://www.google.com/">
          <img src="../../images/facebook-icon.png" alt="facebook-icon" />
        </a>
        <a href="https://www.google.com/">
          <img src="../../images/instagram-icon.png" alt="instagram-icon" />
        </a>
        <a href="https://www.google.com/">
          <img src="../../images/twitter-icon.png" alt="instagram-icon" />
        </a>
      </div>
    </div>
  </body>
</html>
